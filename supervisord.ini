[supervisord]
nodaemon=true

[program:X11]
command=/usr/bin/Xvfb :0 -screen 0 1920x1080x24
autorestart=true

[program:x11vnc]
command=/usr/bin/x11vnc
autorestart=true

[program:mate]
command=/usr/sbin/startxfce4
autorestart=true

[program:noVNC]
command=/opt/noVNC/utils/launch.sh --vnc localhost:5900 --listen 0.0.0.0:8083
autorestart=true
